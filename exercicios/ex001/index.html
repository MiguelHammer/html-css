<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercio</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Esse é meu primeiro documento do Gustavo Guanabara</p>
    <p>Você pode escrever
        um parégrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt;; e &lt;/p&gt; <!--lt= LESS THAN < / gt= GREATER THAN >-->
    </p>
    <p>Simbolos: <br>
        &copy; 
        &reg;
        &Delta;
        &uparrow;
        &uarr;
        &trade;
        &ac;
        &backcong;
        &hksearow;
    </p>
    <p>Emoji: <br>
        &#x1F92D
        &#x1F636
        &#x1F913
        &#x1F596
    </p>

</body>
</html>
