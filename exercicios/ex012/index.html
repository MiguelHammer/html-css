<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
    <style>
        h1, p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Video hospedado</h1>
    <p>Esse video está hospedado no meu servido:</p>

    <video width="560" controls poster="imagens/banner-cafe.png">
        <source src="midia/Cafezinho.mkv" type="video/mkv">
        <source src="midia/Cafezinho.webm" type="video/webm">
        <source src="midia/cafezinho.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com esses formato de video</p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JRV2nnHeCdE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
